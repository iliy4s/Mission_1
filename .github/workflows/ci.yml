name: ci

on:
    push:
    pull_request:
jobs:
    buid-test:
        runs-on: ubuntu-latest

        steps:
        - name: checkout
          uses: actions/checkout@v4

        - name: set-up python
          uses: actions/setup-python@v5
          with: 
            python-version: 3.11
            cache: pip

        - name: instalation of dependences
          run: |
            pip install --no-cache-dir --upgrade pip && \
            pip install --no-cache-dir -r requirements.txt
        - name: lint
          run: flake8 app
        - name: Test
          run: PYTHONPATH=. pytest -v
        - name: docker-image
          run: docker build -t mission1:ci .
